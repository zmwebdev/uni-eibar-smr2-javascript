<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 5 + 6;

// O
x = 5 + 6;
document.getElementById("demo").innerHTML = x;

// sumar +1
// leer el contenido de 'demo'
x = document.getElementById("demo").innerHTML;
// convertir text en numero
x = parseInt(x);
// sumar +1 
x = x + 1;
// escribir el resultado (x) en demo
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
